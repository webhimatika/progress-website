<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKSIOMA | HIMATIKA FMIPA UNS</title>
    <link
      rel="shortcut icon"
      href="assets/logo himatika.png"
      type="image/x-icon" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3H6MB7RLPJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3H6MB7RLPJ");
    </script>
    <!-- My Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <!--Calibri Font => klo mau pake langsung di CSS(font-family: "calibri",sans-serif;)-->

    <!-- My Css Style-->
    <link rel="stylesheet" href="css/style-nav.css" />
    <link rel="stylesheet" href="css/style-aksioma.css" />
    <link rel="stylesheet" href="css/style-footer.css" />

    <!-- Feather Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <script src="/komponen/Navbar/Navbar.js"></script>
    <script src="/komponen/Footer/Footer.js"></script>
  </head>
  <body>
    <!-- Navigasi Bar Start -->
    <div id="navbar"></div>
    <!-- Navigasi Bar End -->

    <!-- Aksioma Start -->
    <div class="aksioma-container">
      <header class="header">
        <div class="overlay"></div>
        <main class="header-content">
          <h2>AKSIOMA HIMATIKA FMIPA UNS</h2>
        </main>
      </header>
      <section class="aksioma-wrapp">
        <h1>Ajang Kreasi Seni dan Informasi HIMATIKA (AKSIOMA)</h1>
        <div class="items" id="items">
          <div class="group-book">
            <!-- aksioma tahun 2024 -->
            <div class="content-book">
              <a
                href="#"
                onclick="showPDF(event, this.getAttribute('data-pdf-url'))"
                data-pdf-url="https://drive.google.com/file/d/1MB5hKfQdz2E2oTTbCfuexIJOohUocSin/preview"
                ><img
                  src="assets/Aksioma/cover-aksioma/edisi 7-2024.jpg"
                  alt="Chess:one step for a myriad of possibilities"
              /></a>
              <h3>#EDISI 7</h3>
              <h4>Chess: one step for a myriad of possibilities</h4>
              <p>Tahun 2024</p>
            </div>
            <div class="content-book">
              <a
                href="#"
                onclick="showPDF(event, this.getAttribute('data-pdf-url'))"
                data-pdf-url="assets/Aksioma/pdf-aksioma/Ocean Blue Under The Ocean - 6.pdf"
                ><img
                  src="assets/Aksioma/cover-aksioma/edisi 6-2024.png"
                  alt="Ocean Blue Under The Ocean"
              /></a>
              <h3>#EDISI 6</h3>
              <h4>Ocean Blue Under The Ocean</h4>
              <p>Tahun 2024</p>
            </div>
            <!-- aksioma tahun 2023 -->
            <div class="content-book">
              <a
                href="#"
                onclick="showPDF(event, this.getAttribute('data-pdf-url'))"
                data-pdf-url="assets/Aksioma/pdf-aksioma/edisi-5-2023.pdf"
                ><img
                  src="assets/Aksioma/cover-aksioma/edisi 5-2023.jpg"
                  alt="aksioma tahun 2023 edisi 5"
              /></a>
              <h3>#EDISI 5</h3>
              <h4>Thrilling Night: Mystery on Hallowen Night</h4>
              <p>Tahun 2023</p>
            </div>
          </div>
        </div>
        <div class="pagination">
          <p class="prev-btn">Prev</p>
          <div class="page-tabs"></div>
          <p class="next-btn">Next</p>
        </div>
      </section>
    </div>
    <div id="pdfContainer" class="pdf-container">
      <object id="pdfViewer" type="application/pdf"></object>
    </div>
    <div class="close-full-btn">
      <div class="close-btn" id="close-btn">
        <p onclick="closePDF()">
          <i data-feather="x" style="stroke-width: 2.5px"></i>
        </p>
      </div>
      <div class="full-btn" id="full-btn">
        <p onclick="fullPDF()">Buka Majalah</p>
      </div>
    </div>
    <!-- Aksioma End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->

    <!-- My Java Script -->
    <script src="script/nav-script.js"></script>
    <script src="script/pagination-aksioma.js"></script>
    <script src="script/script-aksioma.js"></script>
    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
